<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="/resize/resize.js"></script>
  <script src="js/script.js"></script>

  <title>Self Assessment Quiz</title>
</head>

<body>
  <div id="stage" class="screen">

    <div id="header">
      <div id="headerContent">
        <img src="media/BackgroundLogo.svg" id="headerIcon">
        <div id="headerLabels">
          <div id="headerOptionsCS" class="headerOptions">Choosing Survey</div>
          <div id="headerOptionsC" class="headerOptions">Contact</div>
        </div>
      </div>
    </div>

    <div id="content">
      <div id="choosing" class="choosing">
        <div id="teacherList">
          <div id="teacherHeader">Teachers:</div>
          <div id="teachers"></div>
          <div id="teachersBackground">
            <div id="teachersAdd" class="teachersButton">+</div>
          </div>
        </div>
        <div id="classList">
          <div id="classHeader">Classes:</div>
          <div id="classes"></div>
          <div id="classesBackground">
            <div id="classesAdd" class="classesButton">+</div>
          </div>
        </div>
        <div id="settingsList">
          <div id="settingsHeader">Settings:</div>
          <div id="settings">

            <div id="courseInfo">
              <div id="courseSettings" class="courseInfo">
                <div id="courseSettingsHeader">Course:</div>
                <div id="course" class="courseInfoDetail">
                  <textarea id="courseOutput" rows="1" cols="1" maxlength="3"></textarea>
                </div>
              </div>
              <div id="courseNumberSettings" class="courseInfo">
                <div id="courseNumberSettingsHeader">Course Number:</div>
                <div id="courseNumber" class="courseInfoDetail">
                  <textarea id="courseNumberOutput" rows="1" cols="1" maxlength="3"></textarea>
                </div>
              </div>
              <div id="courseSectionSettings" class="courseInfo">
                <div id="courseSectionsSettingsHeader">Course Sections:</div>
                <div id="courseSection" class="courseInfoDetail">
                  <div id="secLabel">SEC</div>
                  <textarea id="courseSectionOutput" rows="1" cols="1" maxlength="2"></textarea>
                </div>
              </div>
            </div>
            <div id="calendar">
              <div id="calendarPicker"></div>
              <div id="setDate" class="setDateButton">Set Date</div>
            </div>
            <div id="dueDateSettings">
              <div id="dueDateSettingsHeader">Due Dates:</div>
              <div id="dueDate">
                <div class="datesHeader">
                  <div class="datesLabel">Date</div>
                  <div class="datesSurvey">Survey</div>
                </div>
                <hr>
                <div class="datesHolder" id="datesHolder0">
                  <div class="dates inactiveDueDate" id="dueDate0">
                    <div class="datesLabel" id="datesLabel0">XX/XX/XX</div>
                    <div class="datesSurvey" id="datesSurvey0">1</div>
                  </div>
                </div>

                <div class="datesHolder" id="datesHolder1">
                  <div class="dates inactiveDueDate" id="dueDate1">
                    <div class="datesLabel" id="datesLabel1">XX/XX/XX</div>
                    <div class="datesSurvey" id="datesSurvey1">2</div>
                  </div>
                </div>

                <div class="datesHolder" id="datesHolder2">
                  <div class="dates inactiveDueDate" id="dueDate2">
                    <div class="datesLabel" id="datesLabel2">XX/XX/XX</div>
                    <div class="datesSurvey" id="datesSurvey2">3</div>
                  </div>
                </div>

              </div>
              <div id="dueDateBackground">
                <div id="dueDateAdd" class="dueDateButton">+</div>
              </div>
            </div>

            <div id="buttonsSettings">
              <div id="surveyDownloadSettings" class="button">All Survey Results Download</div>
              <div id="tallyDownloadSettings" class="button">Grading Sheet Download</div>
              <div id="deleteButton" class="button">Delete Survey</div>
              <div id="publishButton" class="button">Publish Survey Changes</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
